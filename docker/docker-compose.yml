version: '3.8'

services:
  redis:
    image: redis:latest

  pgdb:
    restart: always
    image: postgres:13
    volumes:
      - ../../.tmp/.pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${DATABASE_DB}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}

  redify:
    image: demdxx/redify
    depends_on:
      - pgdb
      - redis
    ports:
      - "8080:8080"
      - "8081:6380"
      - "8086:6060"
